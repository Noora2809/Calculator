<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="text-center mb-4 text-white">Calculator</h1>
          <div class="calculator-box border border-3 border-dark rounded shadow p-3 bg">
            <input id="result" type="text"  placeholder="Enter"class="form-control bg-dark text-light mb-3" style="height: 60px;"/>
            <div class="button-container">
              <button id="seven" onclick="displayNumber(7)" class="btn btn-dark">7</button>
              <button id="eight" onclick="displayNumber(8)" class="btn btn-dark">8</button>
              <button id="nine" onclick="displayNumber(9)" class="btn btn-dark">9</button>
              <button id="star" onclick="displayNumber('*')" class="operatorbtn">*</button>
              <button id="four" onclick="displayNumber(4)" class="btn btn-dark">4</button> 
              <button id="five" onclick="displayNumber(5)" class="btn btn-dark">5</button>
              <button id="six" onclick="displayNumber(6)" class="btn btn-dark">6</button>
              <button id="minus" onclick="displayNumber('-')" class="operatorbtn">-</button>
              <button id="one" onclick="displayNumber(1)" class="btn btn-dark">1</button>
              <button id="two" onclick="displayNumber(2)" class="btn btn-dark">2</button>
              <button id="three" onclick="displayNumber(3)" class="btn btn-dark">3</button>
              <button id="plus" onclick="displayNumber('+')" class="operatorbtn">+</button>
              <button id="clear" onclick="clearText()" class="allClearBtn">AC</button>
              <button id="zero" onclick="displayNumber(0)" class="btn btn-dark">0</button>
              <button id="divide" onclick="displayNumber('รท')"  class="operatorbtn">&#247</button>
              <button id="equal" onclick="evaluateExpression()" class="equalBtn">=</button>
              <button id="del" onclick="removeLastCharacter()" class="singleClearBtn">&#9003</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
